  <h2>나의 인생 방향</h2>
  <h3>어제의 나, 오늘의 나, 그리고 내일의 나</h3>
  <p>꾸준함이 나를 만든다. 지금에 내가 원하는 내가 아닌 이유는 그동 한 꾸준하지 못했기 때문이다.
  꾸준함이란, 좋은 규칙적인 습관을 의미한다.
  <img src="coding.jpg" width="100%">
  </p><p style="margin-top:45px;">내일의 내가 과거의 나를 사랑하려면
  오늘의 내가 꾸준해야한다.만족스러운 현재를 살고있는가? <strong>미래의 나에게 오늘의 나는 <u>선물</u>이기 바란다.</strong>
  매일 매일 더 행복해지자.</p>

  <p>나는 <a href="https://namu.wiki/w/%ED%94%84%EB%A1%9C%EA%B7%B8%EB%9E%98%EB%A8%B8" target="_blank" title="프로그래머 나무위키">프로그래머</a>가 되고싶다. 돈 잘 벌고, 행복하고, 내 신념에 따라 살 수 있는.</p>
